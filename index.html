<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Müzik Çalar</title>
</head>

<body>

    <div class="background">
        <img src="" id="bg-img" alt="">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover" alt="">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div id="player-progress" class="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Geri" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Oynat" id="play"></i>
            <i class="fa-solid fa-forward" title="İleri" id="next"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
